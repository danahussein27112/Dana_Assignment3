<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">

  <div class="form-group">
    <label for="companyName"> Company Name  </label>
    <input type="text" id="companyName" name="companyName" class="form-control" ngModel required style="width: 400px" />
  </div>
  <div class="form-group">
    <label for="alias"> Alias </label>
    <input type="text" id="alias" name="alias" class="form-control" ngModel required style="width: 400px" />
  </div>
  <div class="form-group">
    <label for="countryName"> Country </label>
    <select class="form-control" name="id" id="id"[ngModel]="countries$"style="width: 400px" >
      <option *ngFor="let country of (countries$|async)" [ngValue]="country.id">
        {{country.name}}
      </option>
    </select>
  </div>

  <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">Create</button>
