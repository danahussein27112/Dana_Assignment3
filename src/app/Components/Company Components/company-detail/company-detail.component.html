<div *ngIf="company$|async">
    <h3>Company Detail </h3>

    <div class="form-group">
        <form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" *ngIf="company$|async"
                [ngModel]="(company$|async)?.companyName">
            <br>
            <label for="alias">Alias</label>
            <input type="text" id="alias" name="alias" *ngIf="company$|async" [ngModel]="(company$|async)?.alias">
            <br>
            <label for="id"> Country </label>
            <select class="form-control" name="id" id="id" [ngModel]="(company$|async)?.countryId" >
              <option *ngFor="let country of (countries$|async)" [ngValue]="(company$|async)?.country?.id">
                {{country.name}}
              </option>
            </select>
            <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">Save </button>
        </form>
    </div>
