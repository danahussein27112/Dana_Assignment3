<h1>List of countries</h1>
<div class="col-sm-6 align-bottom">
  <button class="button" routerLink="create-country">Create new Country</button>
</div>

<table id="countries">
      <tr>
          <th>ID</th>
          <th> Name</th>
          <th>Flag</th>
          <th>Population</th>
          <th>Time Zone</th>
          <th>Language</th>
          <th>Currency</th>
          <th>Actions</th>
      </tr>
      <tr *ngFor="let entity of (countries$ | async) ">
          <td>{{entity.id}}</td>
          <td>{{entity.name}}</td>
          <td>{{entity.flag}}</td>
          <td>{{entity.population}}</td>
          <td>{{entity.timeZone}}</td>
          <td>{{entity.language}}</td>
          <td>{{entity.currency.code}}</td>
          <button type="submit" class="btn btn-success">Edit</button>
          <button type="button" class="btn btn-success" (click)="delete(entity.id)">Delete</button>
      </tr>
</table>
