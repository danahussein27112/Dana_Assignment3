<form (ngSubmit)="onSubmit(createForm)" #createForm="ngForm">
  <div class="form-group">
    <div class="form-group">
      <label for="currencyName"> Currency Name </label>
      <input type="text" id="currencyName" name="currencyName" class="form-control" ngModel required
        style="width: 400px" />
    </div>
    <label for="code"> Code </label>
    <input type="text" id="code" name="code" class="form-control" ngModel required style="width: 400px" />
  </div>

  <div class="form-group">
    <label for="symbol"> Symbol </label>
    <input type="text" id="symbol" name="symbol" class="form-control" ngModel required style="width: 400px" />
  </div>

  <button [disabled]="createForm.invalid" class="btn btn-primary" type="submit">Create</button>
