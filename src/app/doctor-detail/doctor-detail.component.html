<div class="row">
    <div class="col col-2">
        <label>First Name :-</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.firstName}}</p>
    </div>

    <div class="col col-2">
        <label>Last Name :-</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.lastName}}</p>
    </div>

    <div class="col col-2">
        <label>Email :-</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.email}}</p>
    </div>
    <div class="col col-2">
        <label>Notes :-</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.notes}}</p>
    </div>
    <div class="col col-2">
        <label>Mounthly Salary :-</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.salary}}</p>
    </div>
    <div class="col col-2">
        <label>Address :-</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.Address}}</p>
    </div>
    <div class="col col-2">
        <label>phone Number :-</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.phoneNum}}</p>
    </div>
    <div class="col col-2">
        <label>Specilization :-</label>
    </div>
    <div class="col col-10">
        <p>{{doctor.spi}}</p>
    </div>
</div>

<div class="btn-group">
    <div class="btn btn-primary bt-sm" (click)="onEdit(doctor.id)">Edit </div>
    </div>
